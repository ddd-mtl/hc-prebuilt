name: Release

on:
  push:
    tags:
      - v[0-9]+.*

jobs:
  upload-assets:
    permissions: write-all
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      # Checkout holochain repo
      - name: Checkout holochain repo
        run: git clone --depth 1 --branch holochain-0.1.0 https://github.com/holochain/holochain.git
      # Build hc
      - name: Build hc
        env:
          FIX_SQL_FMT: 1         
        run: cargo build --release --manifest-path ./holochain/crates/hc/Cargo.toml
      # list release folder
      - name: list release folder
        run: ls
        working-directory: holochain/target/release
      # Compress binary for each platform
      - name: Compress binary
        if: ${{ runner.os == 'Linux' }}
        uses: a7ul/tar-action@v1.1.2
        with:
          command: c
          files: |
            ./holochain/target/release/hc
          outPath: hc_linux.tar.gz
      - name: Compress binary
        if: ${{ runner.os == 'macOs' }}
        uses: a7ul/tar-action@v1.1.2
        with:
          command: c
          files: |
            ./holochain/target/release/hc
          outPath: hc_mac.tar.gz
      - name: Compress binary
        if: ${{ runner.os == 'Windows' }}
        uses: a7ul/tar-action@v1.1.2
        with:
          command: c
          files: |
            ./holochain/target/release/hc.exe
          outPath: hc_windows.tar.gz
      # upload binary for each platform
      - name: upload binary (ubuntu only)
        if: ${{ runner.os == 'Linux' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${GITHUB_REF#refs/tags/}" "hc_linux.tar.gz" --clobber
      - name: upload binary (macos only)
        if: ${{ runner.os == 'macOs' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${GITHUB_REF#refs/tags/}" "hc_mac.tar.gz" --clobber
      - name: upload binary (Windows only)
        if: ${{ runner.os == 'Windows' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "$($env:GITHUB_REF -replace "refs/tags/")" "hc_windows.tar.gz" --clobber 
